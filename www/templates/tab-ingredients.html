<ion-view title="{{st.ingredients}}">
    <ion-nav-bar class="bar-stable nav-title-slide-ios7"></ion-nav-bar>
    <ion-content class="has-header padding">
        <ion-list>
            <ion-item ng-repeat="ingredient in ingredients" type="item-text-wrap" href="#/tab/ingredient/{{ingredient.id}}" class="item-icon-right">
                {{ingredient.name}}&nbsp;&nbsp;<span class="small">({{ingredient.device.distance}})</span><i ng-show={{ingredient.device.isCollected}} class="icon ion-checkmark"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
