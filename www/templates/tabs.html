<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">

    <ion-tab title="About" icon="icon ion-android-information" href="#/tab/about">
        <ion-nav-view name="tab-about"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Ingredients" icon="icon ion-leaf" href="#/tab/ingredients">
        <ion-nav-view name="tab-ingredients"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Recipes" icon="icon ion-ios7-bookmarks" href="#/tab/recipes">
        <ion-nav-view name="tab-recipes"></ion-nav-view>
    </ion-tab>
    <ion-tab title="RFduinos" icon="icon ion-bluetooth" href="#/tab/devices" hidden={{!doDebug}}>
        <ion-nav-view name="tab-devices"></ion-nav-view>
    </ion-tab>
</ion-tabs>
